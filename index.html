<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <title>Countdown</title>
    <meta
      name="description"
      content="Countdown"
    />
    <meta itemprop="name" content="Countdown until Launch" />
    <meta name="og:url" content="https://www.troydieter.com" />
    <meta name="og:type" content="website" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <h1>Launch</h1>
        <p>
          Time until launch! ðŸš€
        </p>
      </header>
      <div class="container flex">
        <div class="progress" fraction="seconds">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Seconds</h3>
          </div>
        </div>
        <div class="progress" fraction="minutes">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Minutes</h3>
          </div>
        </div>
        <div class="progress" fraction="hours">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Hours</h3>
          </div>
        </div>
        <div class="progress" fraction="days">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Days</h3>
          </div>
        </div>
      </div>
      <div class="container flex">
        <div class="progress" fraction="weeks">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Weeks</h3>
          </div>
        </div>
        <div class="progress" fraction="months">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Months</h3>
          </div>
        </div>
        <div class="progress" fraction="years">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Years</h3>
          </div>
        </div>
      <div class="container">
        <div class="timeline">
          <p style="text-align: center;">
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
