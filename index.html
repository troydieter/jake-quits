<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <title>Michigan Quarantine Counter</title>
    <meta
      name="description"
      content="Michigan Quarantine Counter"
    />
    <meta itemprop="name" content="Michigan Quarantine Counter" />
    <meta
      itemprop="description"
      content="Michigan Quarantine Counter"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Michigan Quarantine Counter" />
    <meta
      name="twitter:description"
      content="Michigan Quarantine Counter"
    />
    <meta name="twitter:site" content="@jake_albaugh" />
    <meta name="twitter:creator" content="@jake_albaugh" />
    <meta name="og:title" content="Michigan Quarantine Counter" />
    <meta
      name="og:description"
      content="Michigan Quarantine Counter"
    />
    <meta name="og:url" content="https://www.troydieter.com" />
    <meta name="og:site_name" content="Quarantine Count" />
    <meta name="og:type" content="website" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <h1>Quarantine</h1>
        <p>
          Days <b>since</b> mandatory quarantine in Michigan.
        </p>
      </header>
      <div class="container flex">
        <div class="progress" fraction="seconds">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Seconds</h3>
          </div>
        </div>
        <div class="progress" fraction="minutes">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Minutes</h3>
          </div>
        </div>
        <div class="progress" fraction="hours">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Hours</h3>
          </div>
        </div>
        <div class="progress" fraction="days">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Days</h3>
          </div>
        </div>
      </div>
      <div class="container flex">
        <div class="progress" fraction="weeks">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Weeks</h3>
          </div>
        </div>
        <div class="progress" fraction="months">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Months</h3>
          </div>
        </div>
        <div class="progress" fraction="years">
          <div class="left"></div>
          <div class="right">
            <h2></h2>
            <h3>Years</h3>
          </div>
        </div>
        <div class="progress dark">
          <div class="right">
            <h2>
              <span>$<span id="dollars"></span></span><small>.<span id="cents"></span></small>
            </h2>
            <h3>Saved</h3>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="timeline">
          <p style="text-align: center;">
            <small
              ><a
                href="https://www.cdc.gov/coronavirus/2019-nCoV/index.html"
                target="blank"
                >cdc.gov</a
              >
            </small>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
